<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />
    <title>Github API Project</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-1">
          <div class="page-header">
            <h1>Github Face Search</h1>
            <hr />

            <div class="faces"></div>

            <form class="form-group" action="">
              <label class="faces-search" for="search">Search a Face</label>
              <input
                type="text"
                class="form-control"
                id="search-query"
                placeholder="Sha Hash"
              />
              <button type="button" class="btn btn-primary">Search</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script id="faces-template" type="text/x-handlebars-template">
      <div class="col-md-6 face">
        <h4 class="login-title">
          Login: {{author}}
        </h4>
        <img src="{{avatarURL}}" alt="" class="img-thumbnail" />
      </div>
    </script>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
